# @NOTE: this compose file is intended to accompany the guide found in HOSTING.md
version: '3.9'
services:
  firehose-client:
    container_name: firehose-client
    image: ghcr.io/stevetownsend/firehose-client:latest
    network_mode: host
    ports:
      - "59090:59090"
    volumes:
      - type: bind
        source: /firehose-client/logs/
        target: /usr/src/firehose-client/logs/
    restart: unless-stopped
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'

  promtail:
    image: grafana/promtail:latest
    network_mode: host
    volumes:
      - /firehose-client/logs/:/usr/src/firehose-client/logs/
      - /firehose-client/promtail/config/config.yml:/etc/promtail/config.yml
      - /firehose-client/promtail/positions/:/etc/promtail/positions/
    ports:
      - "9080:9080"
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    network_mode: host
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_SCHEDULE: '@midnight'
      WATCHTOWER_LABEL_ENABLE: true
